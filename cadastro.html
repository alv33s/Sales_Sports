<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style-cadastro.css">
        <title>Sales Sports-cadastro</title>
    </head>

    <body>
        <main >

                <form class="formulario-cadastro" >
                    <fieldset>
                        <legend><h2 id="title-form">Cadastro</h2></legend>
                        <br>
                        <br>
                        
                        <div class="input">
                            <label for="nome" >Nome:</label>
                            <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                        </div> 

                        <div class="input">
                            <label for="email">Email:</label>
                            <input type="email" id="email"  placeholder="email@gmail.com" required>
                        </div>   
                        
                        <div class="input">
                            <label for="cpf" >Cpf:</label>
                            <input type="text" id="cpf"  placeholder="Digite seu CPF" required>
                        </div>

                        <div class="input">
                            <label for="telefone">Telefone:</label>        
                            <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
                        </div>

                        <div class="input">
                            <label for="senha">Senha:</label>                    
                            <input type="password" id="senha" placeholder="Digite sua senha" required>
                        </div>

                        <div class="input">
                            <label for="senhaConfirmada">Confirme sua senha:</label>
                            <input type="password" id="senhaConfirmada" placeholder="Digite a mesma senha" required>
                        </div>

                        <div class="input">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" id="dataNascimento" required>
                        </div>    
                
                        <h3>Endere√ßo</h3>

                        <div class="input">
                            <label for="cep">CEP:</label>                            
                            <input type="text" id="cep" placeholder="Digite seu CEP" required>
                        </div>    

                        <div class="input">
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" placeholder="Digite sua rua" required>
                        </div>    

                        <div class="input">
                            <label for="complemento">Complemento:</label>
                            <input type="text" id="complemento" placeholder="Digite o complemento ">
                        </div> 

                        <div class="input-termos">
                            <label for="termos">Aceito os termos de uso:</label>
                            <input type="checkbox" id="termos" required>
                        </div> 
                        <a href="./home2.html">
                            <div class="send-form">Enviar</div>
                        </a>
                    </fieldset>
                </form>
            </div>


        </main>

    </body>

</html>
